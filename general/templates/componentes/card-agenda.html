{%load static%}
<!--Cards de Agenda-->
<div class="container mt-4">

    {% for p in productos %}
    <div class="card agenda-card">
        <a class="agenda-card-link" href="/contact_detail/{{p.id}}">
            <div class="row">
                <div class="col-3">
                    {% for i in imagenes %}
                    {%if i.idcliente == p%}
                    <img class="user_perfil" src="{{i.idimagen.imagen}}" alt="perfil">
                    {%endif%}
                    {%endfor%}
                </div>
                <div class="col-9 pt-3">
                    <h3>{{p.name_usuario}}</h3>
                    <p>{{p.descripcion}}</p>
                </div>
            </div>
        </a>
    </div>
    {%endfor%}

</div>
