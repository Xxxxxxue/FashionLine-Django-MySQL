
<div class="container mt-4">
    <div class="row">
        {% for p in productos %}
        <div class="col-lg-3 col-md-6 mb-4">
            <a class="producto-card-link" href="/product_detail/{{p.id}}">
                <div class="card" >
                    {% for i in imagenes %}
                        {% if i.idproducto == p %}
                        <img class="card-img-top" src="{{i.idimagen.imagen}}" alt="Card image cap">
                        {%endif%}
                    {%endfor%}
                    <div class="card-body text-center">
                        <p>{{p.nombre}}</p>
                        <h5>{{p.precio}} â‚¬</h5>
                    </div>

                    {%if user%}
                    <button class="boton-producto" data-toggle="modal" data-target="#modal-diseno">Edit</button>
                    <button class="btn btn-dark">Delete</button>
                  {%endif%}

                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
