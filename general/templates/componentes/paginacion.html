<!--paginacion-->
<div class="container my-4 text-center">
    <ul class="pagination">

        {% if productos.has_previous %}
        <li><a href="/{{paginacion_url}}/{{productos.previous_page_number}}">«</a></li>
        {% endif %}

        {% for page in pagelist %}
        {% if num == page %}
        <li><a href="/{{paginacion_url}}/{{page}}" class="pag-active">{{page}}</a></li>
        {% else %}
        <li><a href="/{{paginacion_url}}/{{page}}">{{page}}</a></li>
        {%endif%}
        {% endfor %}

        {% if productos.has_next %}
        <li><a href="/{{paginacion_url}}/{{productos.next_page_number}}">»</a></li>
        {% endif %}

    </ul>
</div>

</div>
