<!-- Modal diseign-->

<div class="modal fade" id="modal-diseno" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Diseño</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body m-1">
                <form action="">
                    Imagenes: <br>
                    <button class="boton-producto w-50" type="button" id="img-dis">Subir</button>
                    <br>
                    Nombre:
                    <input class="form-control" type="text" id="Nombre">
                    Autor:
                    <input class="form-control" type="text" id="Autor" value="autor">
                    Descripción:
                    <textarea class="form-control" type="text" id="Descripción"></textarea>

                    <div class="dropdown open d-inline-block my-3 mr-1">
                        <button class="btn btn-info dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Categoria
                        </button>
                        <div class="dropdown-menu check-drop" aria-labelledby="triggerId">
                            <div class="form-check ml-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
                                <label class="form-check-label" for="flexCheckDisabled">
                                    Disabled checkbox
                                </label>
                            </div>
                            <div class="form-check ml-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled"
                                       checked>
                                <label class="form-check-label" for="flexCheckCheckedDisabled">
                                    Disabled checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown open d-inline-block my-3 mr-1">
                        <button class="btn btn-info dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Talla
                        </button>
                        <div class="dropdown-menu check-drop" aria-labelledby="triggerId">
                            <div class="form-check ml-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
                                <label class="form-check-label" for="flexCheckDisabled">
                                    Disabled checkbox
                                </label>
                            </div>
                            <div class="form-check ml-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled"
                                       checked>
                                <label class="form-check-label" for="flexCheckCheckedDisabled">
                                    Disabled checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown open d-inline-block my-3 mr-1">
                        <button class="btn btn-info dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Color
                        </button>
                        <div class="dropdown-menu check-drop" aria-labelledby="triggerId">
                            <div class="form-check ml-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
                                <label class="form-check-label" for="flexCheckDisabled">
                                    Disabled checkbox
                                </label>
                            </div>
                            <div class="form-check ml-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled"
                                       checked>
                                <label class="form-check-label" for="flexCheckCheckedDisabled">
                                    Disabled checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
