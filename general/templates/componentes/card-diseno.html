
<!--Cards de disenos-->
    <div class="container mt-4">
        <div class="row">
            {%for p in productos%}
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card">
                <a href=""><i class="bi bi-suit-heart card-like" aria-hidden="true"></i></a>
                <a class="producto-card-link" href="/disign_detail/{{p.id}}">
                    {%for i in imagenes%}
                    {%if i.iddiseno == p%}
                  <img class="card-img-top" src="{{i.idimagen.imagen}}" alt="Card image cap">
                    {%endif%}
                    {%endfor%}
                </a>
                  <div class="card-body text-center">
                      <p>{{p.nombre}}</p>
                      <h5>{{p.idusuario.idclientes.nombre}}</h5>
                  </div>
                  {%if user.is_authenticated%}
                   <button class="boton-producto" data-toggle="modal" data-target="#modal-diseno">Edit</button>
                   <button class="btn btn-dark">Delete</button>
                  {%endif%}
                </div>
            </div>
            {%endfor%}
    </div>
  </div>
