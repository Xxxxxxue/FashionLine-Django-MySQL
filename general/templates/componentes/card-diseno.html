
<!--Cards de disenos-->
    <div class="container mt-4">
        <div class="row">
            {%for p in productos%}
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card" style="width: 18rem;">
                <a href=""><i class="bi bi-suit-heart card-like" aria-hidden="true"></i></a>
                <a class="producto-card-link" href="/disign_detail/{{p.id}}">
                  <img class="card-img-top" src="/static/imagenes/productos/img_02.webp" alt="Card image cap">
                </a>
                  <div class="card-body text-center">
                      <p>{{p.nombre}}</p>
                      <h5>Autor: Rosa</h5>
                  </div>
                  {%if user%}
                   <button class="boton-producto" data-toggle="modal" data-target="#modal-diseno">Edit</button>
                   <button class="btn btn-dark">Delete</button>
                  {%endif%}
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
  </div>
