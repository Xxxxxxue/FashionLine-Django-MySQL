{% extends 'base.html' %}
{%load static%}

{%block title%}Registrar | Fashion Line{%endblock%}

{% block main %}
    {%include "componentes/navigation.html"%}

    <!--CUERPO-->
    <!--Registar-->
    <div class="container mt-5">
        <h1 class="text-center mb-5">Nuevo Cliente</h1>
        <form class="loginform" action="{%url 'registro' %}" method="post" onsubmit="register();">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Email" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="Email" name="usuario" placeholder="email" required="required">
                <span id="span2" style="color: red;"></span>
            </div>
            <div class="mb-3">
                <label for="Password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Password1" name="password" required="required">
                <span id="span1" style="color: red;"></span>
            </div>
            <div class="mb-3">
                <label for="Password2" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" id="Password2" name="password1" required="required">
            </div>
            <!--datos-->
            <div class="mb-3">
                <label for="Text" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Text" name="nombre" required="required">
            </div>
            <div class="mb-3">
                <label for="Text1" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="Text1" required="required" name="apellido">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check" name="check" required="required">
                <label class="form-check-label" for="Check">He leído y entendido la Privacy Notice</label>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
    </div>

    {%include "componentes/footer.html" %}
{% endblock %}
