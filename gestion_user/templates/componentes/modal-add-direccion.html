<!-- Modal direccion-->
<div class="modal fade" id="modal-user-dir" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Dirección</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body m-1">
                <form action="" method="post" id="edit-dir">
                    {% csrf_token %}
                    Calle:
                    <input class="form-control" type="text" name="calle" id="calle">
                    Localidad:
                    <input class="form-control" type="text" name="localidad" id="localidad">
                    Provincia:
                    <input class="form-control" type="text" name="provincia" id="provincia">
                    Pais:
                    <input class="form-control" type="text" name="pais" id="pais">
                    CP:
                    <input class="form-control" type="number" name="cp" id="cp">
                    Marca como dirección principal:
                    <input class="ml-3 mt-2 mb-2" type="checkbox" name="elegido" id="elegido" onclick="checkdir()">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
